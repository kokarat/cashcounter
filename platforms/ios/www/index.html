<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Cash Counter</title>
</head>
<body>
    <h1 class="text-center">ใส่จำนวน ของ ธนบัตร และ จำนวนของ เหรียญ</h1>

    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <h3>ธนบัตร:</h3>
                <div class="form-group">

                    <input type="text" name="bank_1000"  class="form-control" id="bank_1000"  placeholder="แบงค์ 1000 บาท">
                </div>
                <div class="form-group">

                    <input type="text" name="bank_500"  class="form-control" id="bank_500" placeholder="แบงค์ 500 บาท">
                </div>
                <div class="form-group">

                    <input type="text" name="bank_100" class="form-control" id="bank_100" placeholder="แบงค์ 100 บาท">
                </div>                  
                <div class="form-group">

                    <input type="text" name="bank_50"  class="form-control" id="bank_50" placeholder="แบงค์ 50 บาท">
                </div>
                <div class="form-group">

                    <input type="text" name="bank_20" class="form-control" id="bank_20" placeholder="แบงค์ 20 บาท">
                </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
                <h3>เหรียญ:</h3>
                <div class="form-group">

                    <input type="text" name="coin_10" class="form-control" id="coin_10" placeholder="เหรียญ 10 บาท">
                </div>
                <div class="form-group">

                    <input type="text" name="coin_5" class="form-control" id="coin_5" placeholder="เหรียญ 5 บาท">
                </div>
                <div class="form-group">

                    <input type="text" name="coin_2" class="form-control" id="coin_2" placeholder="เหรียญ 2 บาท">
                </div>                  
                <div class="form-group">

                    <input type="text" name="coin_1" class="form-control" id="coin_1" placeholder="เหรียญ 1 บาท">
                </div>

                <div class="form-group">

                    <input type="text" name="coin_050" class="form-control" id="coin_050" placeholder="เหรียญ  0.50 สตางค์">
                </div>

                <div class="form-group">

                    <input type="text" name="coin_025" class="form-control" id="coin_025" placeholder="เหรียญ  0.25 สตางค์">
                </div>

            </div>
        </div>

        <div class="text-center">

            <button type="button" class="btn btn-success btn-lg"><h3 id="total">Total : 0.00</h3></button>
        </div>  

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- jQuery -->
    <script src="js/jquery-1.10.1.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>


    <script>

        $('#bank_1000, #bank_500,#bank_100,#bank_50,#bank_20,#coin_10,#coin_5,#coin_2,#coin_1,#coin_050,#coin_025').on('input',function() {

            var bank_1000 = parseInt($('#bank_1000').val());
            var bank_500 = parseInt($('#bank_500').val());
            var bank_100 = parseInt($('#bank_100').val());
            var bank_50 = parseInt($('#bank_50').val());
            var bank_20 = parseInt($('#bank_20').val());
            var coin_10 = parseInt($('#coin_10').val());
            var coin_5 = parseInt($('#coin_5').val());
            var coin_2 = parseInt($('#coin_2').val());
            var coin_1 = parseInt($('#coin_1').val());
            var coin_050 = parseInt($('#coin_050').val());
            var coin_025 = parseInt($('#coin_025').val());

                        /*
                        Convert NaN error to 0
                        */
                        bank_1000 = bank_1000 || 0;
                        bank_500 = bank_500 || 0;
                        bank_100 = bank_100 || 0;
                        bank_50 = bank_50 || 0;
                        bank_20 = bank_20 || 0;
                        coin_10 = coin_10 || 0;
                        coin_5 = coin_5 || 0;
                        coin_2 = coin_2 || 0;
                        coin_1 = coin_1 || 0;
                        coin_050 = coin_050 || 0;
                        coin_025 = coin_025 || 0;

                        var total = ( ((bank_1000*1000)+(bank_500*500)+(bank_100*100)+(bank_50*50)+(bank_20*20)+(coin_10*10)+(coin_5*5)+(coin_2*2)+(coin_1*1)+(coin_050*0.50)+(coin_025*0.25)) ).toFixed(2);

                        $('#total').html(total);
                    });

</script>
</body>
</html>
